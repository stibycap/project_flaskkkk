<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img class="avatarka__img" src="{{ url_for('static', filename='img/img_solar_system.jpg') }}" alt="law">
        </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for('Solarsystem') }}" class="nav-link px-2 link-secondary">Главная</a></li>
        <li><a href="{{ url_for('Sun') }}" class="nav-link px-2">Солнце</a></li>
        <li><a href="{{ url_for('Mercury') }}" class="nav-link px-2">Меркурий</a></li>
        <li><a href="{{ url_for('Venus') }}" class="nav-link px-2">Венера</a></li>
        <li><a href="{{ url_for('Earth') }}" class="nav-link px-2">Земля</a></li>
        <li><a href="{{ url_for('Mars') }}" class="nav-link px-2">Марс</a></li>
        <li><a href="{{ url_for('Jupiter') }}" class="nav-link px-2">Юпитер</a></li>
        <li><a href="{{ url_for('Saturn') }}" class="nav-link px-2">Сатурн</a></li>
        <li><a href="{{ url_for('Uranus') }}" class="nav-link px-2">Уран</a></li>
        <li><a href="{{ url_for('Neptune') }}" class="nav-link px-2">Нептун</a></li>
      </ul>
    </header>
    {% block body %}{% endblock %}
    </div>
</body>
</html>
